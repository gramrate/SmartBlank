version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mafia_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: mafia_user
      MONGO_INITDB_ROOT_PASSWORD: password123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    command: ["mongod", "--wiredTigerCacheSizeGB", "1"]
  
  mongo-express:
    image: mongo-express:latest
    container_name: mafia_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: mafia_user
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://mafia_user:password123@mongodb:27017/

volumes:
  mongodb_data:
